<!DOCTYPE html>
<html>
<head>
    <title>Elaria Trip Segment Map</title>
    <style>
        /* Always set the map height explicitly to define the size of the div element that contains the map. */
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars from the iframe */
        }
        .info-window-content {
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 10px;
            max-width: 300px;
        }
        .info-window-content h4 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #333;
        }
        .info-window-content p {
            margin-bottom: 5px;
        }
        .info-window-content .reviews {
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .info-window-content .review-item {
            margin-bottom: 8px;
        }
        .info-window-content .review-author {
            font-weight: bold;
        }
        .info-window-content .review-rating {
            color: gold;
        }
        .custom-marker {
            padding: 5px 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,.3);
            white-space: nowrap;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
        }
        .segment-marker {
            background-color: #f54ea2; /* Elaria Pink */
            color: white;
            border-color: #c43b80;
        }
        .suggestion-marker {
            background-color: #ffc107; /* Amber */
            color: #333;
            border-color: #d39e00;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        let map;
        let activeMarkers = []; // To store all markers currently on the map
        let infoWindow;
        let currentSegmentId = null; 

        async function initMap() {
            const API_KEY = 'AIzaSyCrD97YvWeDHHPDZYNAa40O4bTieq_PxdA'; 

            const { Map } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
            const { Place } = await google.maps.importLibrary("places");

            infoWindow = new google.maps.InfoWindow();
            const defaultCenter = { lat: 31.0461, lng: 34.8516 };

            map = new Map(document.getElementById("map"), {
                center: defaultCenter,
                zoom: 8,
                mapId: "DEMO_MAP_ID",
            });

            window.setSegmentLocation = function(lat, lng, name = "Segment Location", suggestions = []) {
                currentSegmentId = generateSegmentId(lat, lng);
                const location = { lat: parseFloat(lat), lng: parseFloat(lng) };
                
                clearAllMarkers();

                map.setCenter(location);
                map.setZoom(12);

                // Add the main segment marker
                const segmentMarker = addMarker(location.lat, location.lng, name, 'segment-marker', true);
                infoWindow.setContent(`<h4>${name}</h4>`);
                infoWindow.open(map, segmentMarker);

                // Add predefined suggestion markers
                suggestions.forEach(suggestion => {
                    addMarker(suggestion.lat, suggestion.lng, suggestion.name, 'suggestion-marker');
                });

                // Load user-saved markers for this segment
                loadMarkers(currentSegmentId);
            };

            map.addListener("click", (event) => {
                if (!currentSegmentId) {
                    alert("Please select a trip segment first.");
                    return;
                }
                const markerTitle = prompt("Enter a label for this location:");
                if (markerTitle) {
                    addMarker(event.latLng.lat(), event.latLng.lng(), markerTitle, 'default-marker');
                    saveMarkers(currentSegmentId);
                }
            });
        }
        
        function generateSegmentId(lat, lng) {
            return `segment-${lat.toFixed(4)}-${lng.toFixed(4)}`;
        }
        
        function clearAllMarkers() {
            activeMarkers.forEach(marker => {
                marker.map = null;
            });
            activeMarkers = [];
        }

        function createMarkerContent(text, className) {
            const element = document.createElement('div');
            element.className = 'custom-marker ' + className;
            element.textContent = text;
            return element;
        }

        function addMarker(lat, lng, title, type = 'default-marker', isSegmentLocation = false) {
            const position = { lat, lng };
            const marker = new google.maps.marker.AdvancedMarkerElement({
                map: map,
                position: position,
                title: title,
                content: createMarkerContent(title, type),
            });

            marker.isSegmentLocation = isSegmentLocation;
            marker.markerType = type;

            marker.addListener("click", async () => {
                infoWindow.setContent(`<h4>${title}</h4><p>Loading details...</p>`);
                infoWindow.open(map, marker);
                
                try {
                    const geocoder = new google.maps.Geocoder();
                    const { results } = await geocoder.geocode({ location: position });
                    if (results[0]) {
                        infoWindow.setContent(`<h4>${title}</h4><p>${results[0].formatted_address}</p>`);
                    } else {
                         infoWindow.setContent(`<h4>${title}</h4><p>No address found.</p>`);
                    }
                } catch(e) {
                    console.error("Geocoding failed", e);
                    infoWindow.setContent(`<h4>${title}</h4><p>Could not load location details.</p>`);
                }
            });

            activeMarkers.push(marker);
            return marker;
        }

        function saveMarkers(segmentId) {
            const userMarkers = activeMarkers
                .filter(m => m.markerType === 'default-marker')
                .map(m => ({
                    lat: m.position.lat,
                    lng: m.position.lng,
                    title: m.title
                }));
            localStorage.setItem(segmentId, JSON.stringify(userMarkers));
        }

        function loadMarkers(segmentId) {
            const savedMarkers = JSON.parse(localStorage.getItem(segmentId) || '[]');
            savedMarkers.forEach(markerInfo => {
                addMarker(markerInfo.lat, markerInfo.lng, markerInfo.title, 'default-marker');
            });
        }

        window.addEventListener('message', (event) => {
            if (event.data.type === 'SET_SEGMENT_LOCATION') {
                const { lat, lng, name, suggestions } = event.data.payload;
                if (lat && lng) {
                    window.setSegmentLocation(lat, lng, name, suggestions);
                }
            }
        });

        initMap();
    </script>
</body>
</html>
